<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h2>Checkout</h2>
    <form method="POST">
        {% csrf_token %}
        <ul>
            {% for item in items %}
                <li>
                    {{ item.product.name }} - {{ item.quantity }} x ${{ item.product.price }}
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
