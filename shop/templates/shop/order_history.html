<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
</head>
<body>
    <h2>Order History</h2>
    <ul>
        {% for order in orders %}
            <li>
                Order #{{ order.id }} - Total: ${{ order.total_price }} - Placed on: {{ order.created_at }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
